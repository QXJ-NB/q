<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  position: relative;
  background: url("https://cccimg.com/view.php/36fdf675926c3eae787de0952e64bf23.jpg") no-repeat center center fixed;
  background-size: cover;
  padding-top: 120px;
}
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.25);
  z-index: -1;
}
#mainTitle {
  font-size: 72px;
  font-weight: bold;
  color: #C19A6B;
  text-align: center;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
  margin: 0 0 30px;
  position: relative;
  top: 20px;
}
#beijingTime {
  font-size: 28px;
  font-weight: 600;
  color: #A67C52;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  margin: 0 0 20px;
}
#btnBackground {
  position: absolute;
  top: calc(50% - 200px);
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 700px;
  border: 3px solid #C19A6B;
  border-radius: 30px;
  z-index: 0;
  padding-top: 15px;
  overflow: hidden;
  position: relative;
}
#blurLayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 30px;
  z-index: -1;
}
#audioPlayerContainer {
  position: relative;
  width: 90%;
  max-width: 540px;
  margin: -5px auto 0;
  z-index: 2;
}
#audioWrapper {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 12px;
  padding: 8px 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  width: 100%;
  box-sizing: border-box;
}
#audioPlayer {
  flex: 1;
  border: none;
  background: transparent;
  height: 40px;
}
/* 彻底修复下一首按钮：确保显示+交互正常 */
#nextButton {
  padding: 10px 20px;
  border: 2px solid #C19A6B;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.95);
  color: #A67C52;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  white-space: nowrap;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  visibility: visible;
  pointer-events: auto; /* 确保可点击 */
  transition: all 0.2s ease;
}
#nextButton:hover {
  background: rgba(255, 235, 205, 0.95);
  transform: scale(1.05);
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}
#nextButton:active {
  transform: scale(0.98); /* 点击反馈 */
}
/* 原有功能按钮 */
.functionBtn {
  font-size: 27px;
  cursor: pointer;
  padding: 18px 36px;
  border: 3px solid #C19A6B;
  border-radius: 12px;
  background-color: rgba(255, 255, 255, 0.85);
  color: #A67C52;
  box-shadow: 0 3px 9px rgba(0,0,0,0.15);
  white-space: nowrap;
  transition: all 0.2s;
  position: absolute;
  top: 110px;
  z-index: 2;
}
.functionBtn:hover {
  background-color: rgba(255, 235, 205, 0.9);
  transform: scale(1.05);
}
#originalBtn {
  left: 50px;
}
#pubgBtn {
  right: 50px;
}
</style>
</head>
<body>
<h1 id="mainTitle">椎名真昼官网</h1>
<p id="beijingTime"></p>
<div id="btnBackground">
  <div id="blurLayer"></div>
  <div id="audioPlayerContainer">
    <div id="audioWrapper">
      <!-- 修复audio标签闭合错误（关键：移除多余>，避免DOM解析异常） -->
      <audio id="audioPlayer" controls preload="metadata">
        <source src="https://cccimg.com/view.php/012b61e454251519df89cfea66437fd0.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放，请更新浏览器
      </audio>
      <!-- 确保下一首按钮DOM结构独立、无嵌套错误 -->
      <button id="nextButton">下一首</button>
    </div>
  </div>
  <!-- 保留功能按钮，删除两个打开应用按钮 -->
  <button id="originalBtn" class="functionBtn">和平灵敏度和键位</button>
  <button id="pubgBtn" class="functionBtn">PUBG键位和灵敏度</button>
</div>

<script>
// 时间更新
function updateBeijingTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
  const weekDay = weekDays[now.getDay()];
  const timeStr = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} 星期${weekDay}`;
  document.getElementById('beijingTime').textContent = timeStr;
}
updateBeijingTime();
setInterval(updateBeijingTime, 1000);

// 音乐播放核心功能（确保下一首逻辑稳定）
const playlist = [
  {
    url: "https://cccimg.com/view.php/012b61e454251519df89cfea66437fd0.mp3",
    title: "歌曲1",
    artist: "未知艺术家",
    artwork: "https://cccimg.com/view.php/36fdf675926c3eae787de0952e64bf23.jpg"
  },
  {
    url: "https://cccimg.com/view.php/4a3d9de27ff2c4c60e2d2444dcf6513d.mp3",
    title: "歌曲2",
    artist: "未知艺术家",
    artwork: "https://cccimg.com/view.php/36fdf675926c3eae787de0952e64bf23.jpg"
  },
  {
    url: "https://cccimg.com/view.php/d2733b2b075e4cb6e4aea1e155e8d6ca.flac",
    title: "歌曲3",
    artist: "未知艺术家",
    artwork: "https://cccimg.com/view.php/36fdf675926c3eae787de0952e64bf23.jpg"
  }
];
let currentTrack = 0;
const audioPlayer = document.getElementById('audioPlayer');
const nextButton = document.getElementById('nextButton');
let wasPlaying = false;

// 加载歌曲（确保切换后正常播放）
function loadCurrentTrack() {
  const currentSong = playlist[currentTrack];
  audioPlayer.src = currentSong.url;
  audioPlayer.load();
  
  // 同步系统媒体控制（避免外部交互影响）
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: currentSong.title,
      artist: currentSong.artist,
      artwork: [
        { src: currentSong.artwork, sizes: '512x512', type: 'image/jpeg' }
      ]
    });
  }
}

// 下一首核心逻辑（简化+稳定）
function playNext() {
  currentTrack = (currentTrack + 1) % playlist.length;
  loadCurrentTrack();
  // 尝试自动播放，失败则提示用户手动点击
  audioPlayer.play().catch(err => {
    console.log('切歌自动播放受限，需手动点击播放器播放', err);
  });
}

// 页面加载完成后强制绑定事件（确保不丢失）
document.addEventListener('DOMContentLoaded', function() {
  // 绑定下一首按钮点击事件（双重绑定，确保生效）
  nextButton.addEventListener('click', playNext);
  // 绑定播放器结束事件（歌曲播完自动切歌）
  audioPlayer.addEventListener('ended', playNext);
  // 初始化加载第一首歌
  loadCurrentTrack();
});

// 页面可见性监听（不影响下一首功能）
document.addEventListener('visibilitychange', function() {
  if (document.hidden) {
    wasPlaying = !audioPlayer.paused;
    audioPlayer.pause();
  } else {
    if (wasPlaying) {
      audioPlayer.play().catch(err => {});
    }
  }
});

// 功能按钮点击事件（保留原有）
document.getElementById('originalBtn').addEventListener('click', function() {
  alert("和平精英操作键位分享码：3076-2369-7722-1862-39");
  alert("和平精英战神灵敏度分享码：2972-8885-4279-9323-58");
});

document.getElementById('pubgBtn').addEventListener('click', function() {
  alert("PUBG操作键位分享码：1-7545-6865-2756-5628-421");
  alert("PUBG战神灵敏度分享码：1-7501-5574-9750-6311-007");
});
</script>
</body>
</html>
