<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  position: relative;
  background: url("https://cccimg.com/view.php/36fdf675926c3eae787de0952e64bf23.jpg") no-repeat center center fixed;
  background-size: cover;
  padding-top: 120px;
}
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.25);
  z-index: -1;
}
#mainTitle {
  font-size: 72px;
  font-weight: bold;
  color: #D4A066;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  margin: 0 0 10px;
  position: relative;
  top: 20px;
  filter: none;
}
#authorInfo {
  font-size: 50px;
  font-weight: 600;
  color: #A67C52;
  text-align: center;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  margin: 0 0 20px;
}
#beijingTime {
  font-size: 38px;
  font-weight: 600;
  color: #A67C52;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  margin: 0 0 50px;
  position: relative;
  top: 200px;
  z-index: 3;
}
#btnBackground {
  position: absolute;
  top: calc(50% - 360px);
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 700px;
  border: 3px solid #C19A6B;
  border-radius: 30px;
  z-index: 0;
  padding-top: 15px;
  overflow: hidden;
  position: relative;
}
#blurLayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 30px;
  z-index: -1;
}
#audioPlayerContainer {
  position: relative;
  width: 90%;
  max-width: 540px;
  margin: -5px auto 0;
  z-index: 2;
}
#audioWrapper {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 12px;
  padding: 8px 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  width: 100%;
  box-sizing: border-box;
}
#audioAvatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #C19A6B;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transform-origin: center;
}
#audioPlayer {
  flex: 1;
  border: none;
  background: transparent;
  height: 40px;
}
#nextButton {
  padding: 10px 20px;
  border: 2px solid #C19A6B;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.95);
  color: #A67C52;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  white-space: nowrap;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  transition: all 0.2s ease;
}
#nextButton:hover {
  background: rgba(255, 235, 205, 0.95);
  transform: scale(1.05);
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}
#nextButton:active {
  transform: scale(0.98);
}
/* 下载内核按钮样式 - 居中顶部 */
#peaceJumpLink {
  font-size: 27px;
  cursor: pointer;
  padding: 18px 36px;
  border: 3px solid #C19A6B;
  border-radius: 12px;
  background-color: rgba(255, 255, 255, 0.85);
  color: #A67C52;
  box-shadow: 0 3px 9px rgba(0,0,0,0.15);
  white-space: nowrap;
  transition: all 0.2s;
  position: absolute;
  z-index: 2;
  text-decoration: none;
  width: auto;
  /* 居中定位 */
  left: 50%;
  top: 320px;
  transform: translateX(-50%);
}
#peaceJumpLink:hover {
  background-color: rgba(255, 235, 205, 0.9);
  transform: translateX(-50%) scale(1.05);
  color: #8B5A2B;
}
/* 复制成功提示样式 */
#copyToast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 15px 30px;
  border-radius: 8px;
  font-size: 18px;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}
#copyToast.show {
  opacity: 1;
  visibility: visible;
}
</style>
</head>
<body>
<h1 id="mainTitle">秋小憬自用网盘官网</h1>
<p id="authorInfo">作者:秋小憬</p>
<p id="beijingTime"></p>
<!-- 复制成功提示框 -->
<div id="copyToast">密码已复制</div>
<div id="btnBackground">
  <div id="blurLayer"></div>
  <div id="audioPlayerContainer">
    <div id="audioWrapper">
      <img id="audioAvatar" src="https://cccimg.com/view.php/10aa25188ab9ee48465f945395ee84c1.jpg" alt="歌曲头像">
      <audio id="audioPlayer" controls preload="metadata">
        <source src="https://cccimg.com/view.php/012b61e454251519df89cfea66437fd0.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放，请更新浏览器
       ></audio>
      <button id="nextButton">下一首</button>
    </div>
  </div>
  <!-- 仅保留下载内核按钮，点击复制666并跳转 -->
  <a href="https://wwaza.lanzouq.com/b0188112qj" target="_blank" id="peaceJumpLink" onclick="copyToClipboard()">下载</a>
</div>
<script>
// 时间更新
function updateBeijingTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
  const weekDay = weekDays[now.getDay()];
  const timeStr = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} 星期${weekDay}`;
  document.getElementById('beijingTime').textContent = timeStr;
}
updateBeijingTime();
setInterval(updateBeijingTime, 1000);
// 复制到剪贴板功能
function copyToClipboard() {
  // 创建临时文本元素
  const textArea = document.createElement('textarea');
  textArea.value = '666'; // 要复制的内容
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy'); // 执行复制
  document.body.removeChild(textArea); // 移除临时元素
  
  // 显示复制成功提示
  const toast = document.getElementById('copyToast');
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 2000); // 2秒后隐藏提示
}
// 音乐播放核心功能
const playlist = [
  {
    url: "http://pan.tool234.com/view.php/4a3d9de27ff2c4c60e2d2444dcf6513d.mp3",
    title: "红色高跟鞋",
    artist: "未知艺术家",
    artwork: "https://cccimg.com/view.php/10aa25188ab9ee48465f945395ee84c1.jpg"
  },
  {
    url: "http://pan.tool234.com/view.php/e39e69a02862468215161f5fa4a1ca11.mp3",
    title: "最长的电影",
    artist: "JAY",
    artwork: "https://cccimg.com/view.php/10aa25188ab9ee48465f945395ee84c1.jpg"
  },
  {
    url: "http://pan.tool234.com/view.php/580340fd3df2f2c3c75d02fed949ac2b.mp3",
    title: "花海",
    artist: "Jay",
    artwork: "https://cccimg.com/view.php/10aa25188ab9ee48465f945395ee84c1.jpg"
  },
  {
    url: "http://pan.tool234.com/view.php/d2733b2b075e4cb6e4aea1e155e8d6ca.flac",
    title: "恶作剧",
    artist: "未知艺术家",
    artwork: "https://cccimg.com/view.php/10aa25188ab9ee48465f945395ee84c1.jpg"
  }
];
let currentTrack = 0;
const audioPlayer = document.getElementById('audioPlayer');
const nextButton = document.getElementById('nextButton');
const audioAvatar = document.getElementById('audioAvatar');
let wasPlaying = false;
let rotationAngle = 0;
let rotationInterval = null;
const rotationSpeed = 0.5;
function startRotation() {
  if (!rotationInterval) {
    rotationInterval = setInterval(() => {
      rotationAngle = (rotationAngle + rotationSpeed) % 360;
      audioAvatar.style.transform = `rotate(${rotationAngle}deg)`;
    }, 16);
  }
}
function stopRotation() {
  if (rotationInterval) {
    clearInterval(rotationInterval);
    rotationInterval = null;
  }
}
function resetRotation() {
  stopRotation();
  rotationAngle = 0;
  audioAvatar.style.transform = `rotate(0deg)`;
}
audioPlayer.addEventListener('play', startRotation);
audioPlayer.addEventListener('pause', stopRotation);
audioPlayer.addEventListener('ended', () => {
  resetRotation();
  playNext();
});
function loadCurrentTrack() {
  const currentSong = playlist[currentTrack];
  audioPlayer.src = currentSong.url;
  audioAvatar.src = currentSong.artwork;
  resetRotation();
  audioPlayer.load();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: currentSong.title,
      artist: currentSong.artist,
      artwork: [{ src: currentSong.artwork, sizes: '512x512', type: 'image/jpeg' }]
    });
  }
}
function playNext() {
  currentTrack = (currentTrack + 1) % playlist.length;
  loadCurrentTrack();
  audioPlayer.play().catch(err => {
    console.log('切歌自动播放受限，需手动点击播放器播放', err);
  });
}
document.addEventListener('DOMContentLoaded', function() {
  nextButton.addEventListener('click', playNext);
  loadCurrentTrack();
});
document.addEventListener('visibilitychange', function() {
  if (document.hidden) {
    wasPlaying = !audioPlayer.paused;
    audioPlayer.pause();
  } else {
    if (wasPlaying) {
      audioPlayer.play().catch(err => {});
    }
  }
});
</script>
</body>
</html>
